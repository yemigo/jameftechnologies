<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link type="text/css" href="estilos.css" rel="stylesheet" />
</head>
 
<body>

    <div id="envoltura">
        <div id="contenedor">
 
            <div id="cabecera">
                <img src="./../css/images/logo.gif" >
                <a href="#logo"><span>JAMEF</span> technologies</a>
 
            </div>
 
            <div id="cuerpo">

                <form id="form-login" action="index.html" method="post" >
                    <p><label for="nombre">Nombre:</label></p>
                        <input name="nombre" type="text" id="nombre" class="nombre" placeholder="nombre" autofocus=""/ ></p>
 
                    <p><label for="apellidos">Apellidos:</label></p>
                        <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder=" apellidos" /></p>
                
 
                    <p><label for="correo">Correo:</label></p>
                        <input name="correo" type="text" id="correo" class="correo" placeholder=" email" /></p>
 
                    <p><label for="pass">Password:</label></p>
                        <input name="pass" type="password" id="pass" class="pass" placeholder="contraseña"/ ></p>
 
                    <p><label for="repass">Repetir Password:</label></p>
                        <input name="repass" type="password" id="repass" class="repass" placeholder="Repite contraseña" /></p>
 
                    <p id="bot"><input name="submit" type="submit" id="boton" value="Registrar" class="boton"/></p>
                </form>
            </div>
 
        </div><!-- fin contenedor -->
 
    </div>
 
</body>
 
</html>
